name: Deploy VideoKYCApp

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node (Latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_EC2_KEY }}
          source: "backend"
          target: "/home/ubuntu/VideoKYCApp"

      - name: Restart App with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_EC2_KEY }}
          script: |
            cd /home/ubuntu/VideoKYCApp/backend
            npm install --production
            pm2 restart VideoKYCApp || pm2 start index.js --name VideoKYCApp
            pm2 save

      - name: Slack Success Notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"âœ… Deployment successful for VideoKYCApp\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
