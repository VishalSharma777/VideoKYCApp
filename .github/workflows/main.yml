name: CI/CD with Commitizen, AWS & Slack

on:
  push:
    branches:
      - master

jobs:
  commitlint:
    name: Validate Commit Message
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (Latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Commitlint
        run: npm install --save-dev @commitlint/{config-conventional,cli}

      - name: Run Commitlint
        run: npx commitlint --from=HEAD~1 --to=HEAD

      - name: Slack Notification (Invalid Commit)
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"❌ *Commit message validation failed!*\\n\\nUse Conventional Commits.\\nExample: `feat: add login feature`\\nAuthor: ${{ github.actor }}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy:
    name: Deploy Video_Kyc_App to AWS
    needs: commitlint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node (Latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install & Build Backend
        run: |
          cd backend
          npm install
          npm run build || echo "No build step"

      - name: Deploy to AWS EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_EC2_KEY }}
          source: "backend"
          target: "/home/ubuntu/Video_Kyc_App"

      - name: Restart Backend with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_EC2_KEY }}
          script: |
            cd /home/ubuntu/Video_Kyc_App/backend
            npm install --production
            pm2 restart Video_Kyc_App || pm2 start index.js --name Video_Kyc_App
            pm2 save

      - name: Slack Success Notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"✅ *Deployment Successful!*\\nApp: Video_Kyc_App\\nRepo: ${{ github.repository }}\\nBy: ${{ github.actor }}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
